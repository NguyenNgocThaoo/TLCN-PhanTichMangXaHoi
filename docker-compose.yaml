  nessie:
    image: ghcr.io/projectnessie/nessie:0.102.5
    container_name: nessie
    environment:
      - QUARKUS_HTTP_PORT=19120
      - QUARKUS_PROFILE=prod
      - NESSIE_VERSION_STORE_TYPE=JDBC2
      # - nessie.version.store.persist.jdbc.datasource=postgresql
      # - quarkus.datasource.postgresql.jdbc.url=jdbc:postgresql://postgres:5432/nessie
      # - quarkus.datasource.postgresql.username=root
      # - quarkus.datasource.postgresql.password=root
      # - nessie.server.authentication.enabled=false
      - NESSIE_VERSION_STORE_PERSIST_JDBC_DATASOURCE=postgresql
      - QUARKUS_DATASOURCE_postgresql_JDBC_URL=jdbc:postgresql://postgres:5432/nessie
      - QUARKUS_DATASOURCE_postgresql_USERNAME=root
      - QUARKUS_DATASOURCE_postgresql_PASSWORD=root
      - NESSIE_SERVER_AUTHENTICATION_ENABLED=false
    ports:
      - "19120:19120"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - datalakehouse_net

# THÊM JUPYTER SERVICE - sử dụng cùng image
  jupyter:
    build: ./spark  
    container_name: jupyter
    hostname: jupyter
    environment:
      - SPARK_MODE=jupyter  
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/iceberg/notebooks
      - ./spark/conf/spark-defaults.conf:/opt/spark/conf/spark-defaults.conf
      - ./spark/jars/hadoop-aws-3.3.4.jar:/opt/spark/jars/hadoop-aws-3.3.4.jar
      - ./spark/jars/aws-java-sdk-bundle-1.12.262.jar:/opt/spark/jars/aws-java-sdk-bundle-1.12.262.jar
    depends_on:
      - spark-master
      - minio
    networks:
      - datalakehouse_net
    # entrypoint để chỉ chạy Jupyter  
    entrypoint: ["jupyter", "notebook"]
    command: [
      "--ip=0.0.0.0",
      "--port=8888", 
      "--no-browser",
      "--allow-root",
      "--ServerApp.token=''",
      "--ServerApp.password=''",
      "--ServerApp.allow_origin='*'",
      "--ServerApp.trust_xheaders=True"
    ]
  vector-database:
      image: qdrant/qdrant:v1.11.5
      container_name: qdrant
      ports:
        - "6333:6333"   # REST API
        - "6334:6334"   # gRPC API
      volumes:
        - ./qdrant/qdrant_vector_storage:/qdrant/storage
      networks:
        - datalakehouse_net

  # ==========================
  # AIRFLOW (LOCAL EXECUTOR)
  # ==========================
  postgres:
    image: postgres:14.5
    container_name: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nessie     # database mặc định sẽ được tạo lúc đầu
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d  # dùng để tạo thêm DB khác
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U root -d nessie"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datalakehouse_net  

  airflow:
    build: ./airflow  # Sử dụng Dockerfile tùy chỉnh với dependencies đã cài sẵn
    # image: apache/airflow:2.7.1  # Comment lại để dùng build thay vì image
    container_name: airflow
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://root:root@postgres:5432/airflow    
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./airflow/entrypoint.sh:/opt/airflow/entrypoint.sh
      - ./notebooks:/opt/airflow/notebooks  # Mount notebooks để Airflow có thể chạy notebook
      - ./airflow/scripts:/opt/airflow/scripts  # Mount PySpark scripts
      - /var/run/docker.sock:/var/run/docker.sock  # Mount Docker socket để Airflow có thể điều khiển containers
    entrypoint: ["/bin/bash", "/opt/airflow/entrypoint.sh"]
    ports:
      - "8088:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - datalakehouse_net

  dremio:
    image: dremio/dremio-oss:25.1.0
    container_name: dremio
    ports:
      - "9047:9047"     # Web UI
      - "31010:31010"   # ODBC/JDBC
      - "32010:32010"   # Flight SQL
    environment:
      - SERVICES_COORDINATOR_ENABLED=true
      - SERVICES_EXECUTOR_ENABLED=true
    depends_on:
      - minio
      - nessie
    # volumes:
    #   - ./dremio/data:/opt/dremio/data
    volumes:
      - dremio_data:/opt/dremio/data
      # - ./dremio/conf/dremio-default.conf:/opt/dremio/conf/dremio.conf
    networks:
      - datalakehouse_net

  # ==========================
networks:
  datalakehouse_net:
    driver: bridge

